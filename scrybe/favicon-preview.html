<!DOCTYPE html>
<html><head><style>
body { background: #0a0a0a; display: flex; gap: 40px; padding: 40px; flex-wrap: wrap; align-items: start; }
.icon { text-align: center; }
.icon p { color: #999; font-family: sans-serif; font-size: 14px; margin-top: 8px; }
svg { filter: drop-shadow(0 0 8px rgba(240,192,64,0.3)); }
</style></head><body>

<div class="icon">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="128" height="128">
  <path d="M8 28 L14 10 Q16 4 22 2 Q18 6 17 10 L20 6 Q18 12 16 14 L12 26 Z" fill="#f0c040" opacity="0.9"/>
  <line x1="10" y1="26" x2="18" y2="6" stroke="#b8860b" stroke-width="0.8" opacity="0.6"/>
  <path d="M7 28 Q5 26 4 28 Q3 30 2 28" stroke="#f0c040" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M8 29 Q6 27 5 29 Q4 31 3 29" stroke="#f0c040" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.6"/>
</svg>
<p>1. Quill + wave trail</p>
</div>

<div class="icon">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="128" height="128">
  <!-- Crystal ball -->
  <circle cx="16" cy="14" r="10" fill="none" stroke="#f0c040" stroke-width="1.5"/>
  <ellipse cx="16" cy="24" rx="7" ry="2" fill="#f0c040" opacity="0.3"/>
  <!-- Waveform inside -->
  <path d="M8 14 Q10 10 12 14 Q14 18 16 14 Q18 10 20 14 Q22 18 24 14" stroke="#f0c040" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Glow -->
  <circle cx="16" cy="14" r="10" fill="#f0c040" opacity="0.06"/>
</svg>
<p>2. Scrying orb + waveform</p>
</div>

<div class="icon">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="128" height="128">
  <!-- Stylized S as soundwave -->
  <path d="M20 4 Q8 8 16 16 Q24 24 12 28" stroke="#f0c040" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Wave ticks -->
  <line x1="14" y1="9" x2="14" y2="5" stroke="#f0c040" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="18" y1="20" x2="18" y2="24" stroke="#f0c040" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="11" y1="13" x2="11" y2="11" stroke="#f0c040" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <line x1="21" y1="19" x2="21" y2="21" stroke="#f0c040" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
</svg>
<p>3. S-wave</p>
</div>

<div class="icon">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="128" height="128">
  <!-- Scroll -->
  <rect x="6" y="6" width="20" height="22" rx="2" fill="none" stroke="#f0c040" stroke-width="1.2"/>
  <circle cx="6" cy="7" r="2.5" fill="#f0c040" opacity="0.3" stroke="#f0c040" stroke-width="0.8"/>
  <circle cx="26" cy="7" r="2.5" fill="#f0c040" opacity="0.3" stroke="#f0c040" stroke-width="0.8"/>
  <!-- Waveform on scroll -->
  <path d="M10 16 Q12 12 14 16 Q16 20 18 16 Q20 12 22 16" stroke="#f0c040" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Text lines -->
  <line x1="10" y1="21" x2="22" y2="21" stroke="#f0c040" stroke-width="0.6" opacity="0.3"/>
  <line x1="10" y1="23" x2="18" y2="23" stroke="#f0c040" stroke-width="0.6" opacity="0.3"/>
</svg>
<p>4. Scroll + waveform</p>
</div>

<div class="icon">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="128" height="128">
  <!-- Eye shape (scry) -->
  <path d="M2 16 Q16 4 30 16 Q16 28 2 16 Z" fill="none" stroke="#f0c040" stroke-width="1.5"/>
  <!-- Iris as waveform -->
  <circle cx="16" cy="16" r="5" fill="#f0c040" opacity="0.15"/>
  <path d="M10 16 Q12 13 14 16 Q16 19 18 16 Q20 13 22 16" stroke="#f0c040" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
<p>5. Scry eye + waveform</p>
</div>

</body></html>
